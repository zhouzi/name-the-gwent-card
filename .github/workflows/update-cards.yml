name: Update cards
on:
  schedule:
    - cron: "0 14 * * *"
jobs:
  updateCards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci
      - run: npm run downloadCards
      - run: npm run downloadCardsImages
      - uses: EndBug/add-and-commit@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
